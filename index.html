<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welltoodit - A clean, simple, and reliable notepad that lives in your browser. Auto-saves your notes with dark mode support.">
    <meta name="keywords" content="notepad, online notepad, text editor, notes, writing, auto-save">
    <meta name="author" content="Welltoodit">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Welltoodit - Online Notepad">
    <meta property="og:description" content="A clean, simple, and reliable notepad that lives in your browser">
    <meta property="og:type" content="website">
    
    <title>Welltoodit - Online Notepad</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-left">
                <h1>Welltoodit</h1>
                <p>Your thoughts, safely stored</p>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle theme">
                    <span class="sun-icon">☀️</span>
                    <span class="moon-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-left">
                <span><strong id="word-count">0</strong> words</span>
                <span><strong id="char-count">0</strong> characters</span>
            </div>
            <div class="stats-right">
                <div class="save-indicator" aria-live="polite">
                    <div class="save-dot"></div>
                    <span>Saved</span>
                </div>
                <span>Last saved: <span id="last-save">Never</span></span>
            </div>
        </div>

        <!-- Main Textarea -->
        <textarea 
            id="notepad" 
            class="notepad" 
            placeholder="Start writing your thoughts here... ✨"
            aria-label="Main notepad text area"
            spellcheck="true"
            autocomplete="off"
        ></textarea>

        <!-- Control Buttons -->
        <div class="controls">
            <div class="controls-left">
                <button id="download-btn" class="btn btn-secondary" title="Download note as text file" aria-label="Download note">
                    <span class="btn-icon">📥</span> Download
                </button>
            </div>
            <div class="controls-right">
                <button id="clear-btn" class="btn btn-danger" title="Clear all text" aria-label="Clear note">
                    <span class="btn-icon">🗑️</span> Clear
                </button>
            </div>
        </div>

        <!-- Keyboard Shortcuts Info -->
        <div class="shortcuts-info">
            <strong>Shortcuts:</strong>
            <kbd>Ctrl+S</kbd> Save • 
            <kbd>Ctrl+D</kbd> Download • 
            <kbd>Ctrl+N</kbd> Clear • 
            <kbd>Ctrl+T</kbd> Theme
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
